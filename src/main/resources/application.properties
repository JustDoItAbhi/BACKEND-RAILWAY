# ===============================
# APPLICATION
# ===============================
spring.application.name=userService
server.port=${PORT:8080}
server.servlet.session.tracking-modes=cookie
app.security.mode=${MODE}

# ===============================
# DATABASE CONFIGURATION (FOR RENDER)
# ===============================
# Option A: Using individual environment variables (RECOMMENDED)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# OR Option B: Using the full DATABASE_URL from Render
# spring.datasource.url=jdbc:${DATABASE_URL}?sslmode=require

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.packages-to-scan=userService.registrations

# ===============================
# EMAIL CONFIGURATION
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${APP_EMAIL}
spring.mail.password=${APP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG